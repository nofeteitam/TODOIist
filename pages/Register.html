<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender_Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/register.css">
</head>

<body>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>


                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <h6 class="mb-2 pb-1">Configuration: </h6>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="configOption" id="userConfig"
                                            value="user" checked />
                                        <label class="form-check-label" for="userConfig">User</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="username" class="form-control form-control-lg" />
                                            <label class="form-label" for="username">User Name</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6 mb-4 pb-2">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="password" class="form-control form-control-lg" />
                                            <label class="form-label" for="password">password</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <h6 class="mb-2 pb-1">Gender: </h6>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="GenderRadioOptions"
                                            id="female" value="female" checked />
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="GenderRadioOptions" id="male"
                                            value="male" />
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="email" id="email" class="form-control form-control-lg" />
                                        <label class="form-label" for="email">Email</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="tel" id="phone" class="form-control form-control-lg" />
                                        <label class="form-label" for="phone">Phone Number</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <select id="city" class="select form-control-lg">
                                        <option value="1" disabled>Choose option</option>
                                        <option value="Ashdod">Ashdod</option>
                                        <option value="Haifa">Haifa </option>
                                        <option value="Tel-Aviv">Tel Aviv</option>
                                    </select>
                                    <label class="form-label select-label">Choose City</label>
                                </div>
                            </div>

                            <br><br>

                            <!--div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" 
                         type="file" id="profilePicture"/>
                  <label   for="profilePicture">Choose a profile picture</label>       
                </div-->

                            <!-- Profile Picture-->

                            <div class="container" style="border: none;">
                                <div class="row" style="border: none;">
                                    <!-- Left -->
                                    <div class="col-lg-9">
                                        <div class="accordion" id="accordionPayment">
                                            <!-- Open Picture File -->
                                            <h1 class="h3 mb-5">Choose a profile picture</h1>


                                            <div class="accordion-item mb-3 border" style=" width: 130%;">
                                                <h2
                                                    class="h5 px-4 py-3 accordion-header d-flex justify-content-between align-items-center">
                                                    <div class="form-check w-100 collapsed" data-bs-toggle="collapse"
                                                        data-bs-target="#collapseCC" aria-expanded="false">
                                                        <input class="form-check-input" type="radio" id="pictureFileOpt"
                                                            name="pictureFileOpt" id="fileOpt" checked>
                                                        <label class="form-check-label pt-1" for="fileOpt">
                                                            Open Picture File
                                                        </label>
                                                    </div>

                                                </h2>
                                                <div id="collapseCC" class="accordion-collapse collapse show"
                                                    data-bs-parent="#accordionPayment">
                                                    <div class="accordion-body">

                                                        <div class="mt-4 pt-2">
                                                            <input class="btn btn-primary btn-lg" type="file"
                                                                id="profilePicture" />
                                                            <label style="width: 50%; background-color: white;"
                                                                for="profilePicture">Choose a profile picture</label>
                                                        </div>


                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Type Picture URL -->
                                            <div class="accordion-item mb-3 border" style=" width: 130%;">
                                                <div class="accordion-item mb-3 border">
                                                    <h2
                                                        class="h5 px-4 py-3 accordion-header d-flex justify-content-between align-items-center">
                                                        <div class="form-check w-100 collapsed"
                                                            data-bs-toggle="collapse" data-bs-target="#collapsePP"
                                                            aria-expanded="false">
                                                            <input class="form-check-input" type="radio"
                                                                name="pictureFileOpt" id="urlOpt">
                                                            <label class="form-check-label pt-1" for="urlOpt">
                                                                Type Picture URL
                                                            </label>
                                                        </div>
                                                    </h2>

                                                    <div id="collapsePP" class="accordion-collapse collapse"
                                                        data-bs-parent="#accordionPayment">
                                                        <div class="accordion-body">
                                                            <div class="px-2 col-lg-6 mb-3">
                                                                <label class="form-label">Type Picture URL</label>
                                                                <input id="urlPicture" type="text"
                                                                    class="form-control form-control-lg">

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="mt-4 pt-2">
                                    <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit"
                                        value="Submit" id="submitRegBtn" />
                                    <div id="cube1">
                                        <div id="innerCube1"> </div>
                                    </div>
                                </div>


                                <div id="spinner-container">
                                    <div id="spinner">

                                    </div>
                                </div>




                                <div class="mt-4 pt-2" data-mdb-ripple-init>
                                    <button class="btn btn-primary btn-lg" id="loginBtn" onclick="loginBtnFunc()"> LOGIN
                                    </button>
                                    <div id="cubeLogin">
                                        <div id="innerCubeLogin"> </div>
                                    </div>
                                </div>





                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>




    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../scripts/register.js"></script>
</body>

</html>
