<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration</h3>
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <h6 class="mb-2 pb-1">Configuration: </h6>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="configOptions"
                                                id="userOption" value="user" checked />
                                            <label class="form-check-label" for="userOption">User</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="configOptions"
                                                id="sellerOption" value="seller" />
                                            <label class="form-check-label" for="sellerOption">Seller</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <h6 class="mb-2 pb-1">Your Details: </h6>
                                    <div class="col-md-6 mb-4">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="username" class="form-control form-control-lg" />
                                            <label class="form-label" for="username">User Name</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="password" class="form-control form-control-lg" />
                                            <label class="form-label" for="password">Password</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="email" id="email" class="form-control form-control-lg" />
                                            <label class="form-label" for="email">Email</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="tel" id="phone" class="form-control form-control-lg" />
                                            <label class="form-label" for="phone">Phone Number</label>
                                        </div>

                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                                        <select id="city" class="select form-control-lg">
                                            <option value="1" disabled>Choose option</option>
                                            <option value="Kiryat-Gat">Kiryat-Gat</option>
                                            <option value="Ashdod">Ashdod</option>
                                            <option value="Rehovot">Rehovot</option>
                                            <option value="Tel-Aviv">Tel-Aviv</option>
                                            <option value="Haifa">Haifa</option>
                                        </select>
                                        <label class="form-label select-label">Choose City</label>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <h6 class="mb-2 pb-1">Gender: </h6>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="femaleGender" value="female" checked />
                                            <label class="form-check-label" for="femaleGender">Female</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="maleGender" value="male" />
                                            <label class="form-check-label" for="maleGender">Male</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <h6 class="mb-2 pb-1"> Picture: </h6>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="pictureOptions"
                                                id="ChoosePicture" value="Choose" checked />
                                            <label class="form-check-label" for="ChoosePicture">Choose Picture</label>
                                            <input class="btn btn-primary btn-lg" type="file" id="picOption" />
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="pictureOptions"
                                                id="AvatarPicrure" value="Avatar" />
                                            <label class="form-check-label" for="AvatarPicrure">Avatar</label>
                                            <input type="text" id="avName" class="form-control form-control-lg"
                                                placeholder="AVATAR NAME" />
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="pictureOptions"
                                                id="NoneChoose" value="None" />
                                            <label class="form-check-label" for="NoneChoose">None</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-4 pt-2">
                                    <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit"
                                        value="Submit" id="registerBtn" />
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../scripts/Register.js"></script>
</body>

</html>
