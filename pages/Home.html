<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <title>יומן משימות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .planner {
            display: grid;
            grid-template-columns: 100px repeat(7, 1fr);
            gap: 10px;
        }

        .hour {
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .day-column {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .day-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .task-slot {
            border-top: 1px solid #eee;
            padding: 5px;
            min-height: 60px;
        }

        .task-card {
            background-color: #e9f1ff;
            border: 1px solid #cde;
            border-radius: 6px;
            padding: 5px 8px;
            font-size: 0.9em;
            margin-top: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .planner {
                grid-template-columns: 60px repeat(3, 1fr);
                grid-auto-flow: row;
            }
        }

        .status {
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .status.done {
            color: #155724;
            background-color: #d4edda;
        }

        .status.in-progress {
            color: #856404;
            background-color: #fff3cd;
        }
    </style>
</head>

<body>
    <h1>Weekly Schedule</h1>
    <div class="planner">
        <!-- עמודת שעות -->
        <div></div> <!-- ריק לשם התאמה -->
        <div class="hour">ראשון</div>
        <div class="hour">שני</div>
        <div class="hour">שלישי</div>
        <div class="hour">רביעי</div>
        <div class="hour">חמישי</div>
        <div class="hour">שישי</div>
        <div class="hour">שבת</div>

        <!-- שעות ומשימות -->
        <!-- שורות שעות -->
        <!-- לכל שעת עבודה -->
        <!-- לדוגמה: שעה 8:00 -->
        <div class="hour">8:00</div>
        <div class="day-column">
            <div class="task-slot">
                <div class="task-card">
                    <strong>פגישה עם צוות</strong>
                    <div><small>📅 15.04.2025 | 🕒 08:00</small></div>
                    <div><small>🧾 תיאור: עדכון סטטוס מול הלקוח</small></div>
                    <div><small>👤 נוצר ע"י: מיכל</small></div>
                    <div><small>✅ סטטוס: <span class="status done">בוצע</span></small></div>
                </div>

            </div>
        </div>
        <div class="day-column">
            <div class="task-slot"></div>
        </div>
        <div class="day-column">
            <div class="task-slot"></div>
        </div>
        <div class="day-column">
            <div class="task-slot"></div>
        </div>
        <div class="day-column">
            <div class="task-slot"></div>
        </div>
        <div class="day-column">
            <div class="task-slot"></div>
        </div>
        <div class="day-column">
            <div class="task-slot"></div>
        </div>

        <!-- 9:00 -->
        <div class="hour">9:00</div>

        <div class="day-column">
            <div class="task-slot">
                <div class="task-card">שיחת לקוח</div>
            </div>
        </div>
        <div class="day-column">
            <div class="task-slot">
                <div class="task-card">בדיקת מיילים</div>
            </div>
        </div>
        <div class="day-column">
            <div class="task-slot"></div>
        </div>
        <div class="day-column">
            <div class="task-slot"></div>
        </div>
        <div class="day-column">
            <div class="task-slot"></div>
        </div>
        <div class="day-column">
            <div class="task-slot"></div>
        </div>
        <div class="day-column">
            <div class="task-slot"></div>
        </div>
        <div class="hour">10:00</div>

    </div>
</body>

</html>
