    <h1>Weekly Schedule</h1>
    <div>
        <button class="addBtn" onclick="openModal()"> הוספת אירוע </button>
        <button class="addBtn" onclick="logOut(event)"> החלף משתמש </button>
        <button class="addBtn" id="alladdBtn" onclick="allTasks()"> כל המשימות </button>
        <button class="addBtn" id="clrBtn" onclick="clearCalender()"> נקה יומן </button>
    </div>

    <div class="planner" id="planner">

        <div></div>
        <div class="hour">ראשון</div>
        <div class="hour">שני</div>
        <div class="hour">שלישי</div>
        <div class="hour">רביעי</div>
        <div class="hour">חמישי</div>
    </div>

    <button class="add-task-btn" onclick="openModal()">+</button>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <button class="btn btn-primary" id="closeModalBtn" onclick="closeModal()">X </button>

            <h3>הוספת משימה</h3>
            <input type="text" id="title" placeholder="שם המשימה" required>
            <select id="time" required>
                <option value="">בחר שעה</option>
            </select>
            <select id="day">
                <option value="0">ראשון</option>
                <option value="1">שני</option>
                <option value="2">שלישי</option>
                <option value="3">רביעי</option>
                <option value="4">חמישי</option>
            </select>
            <textarea id="desc" placeholder="תיאור המשימה"></textarea>
            <input type="text" id="creator" placeholder="מי יצר?">
            <select id="status">
                <option value="in-progress">בתהליך</option>
                <option value="done">בוצע</option>
            </select>
            <select id="priority">
                <option value="low">עדיפות נמוכה</option>
                <option value="medium">עדיפות בינונית</option>
                <option value="high">עדיפות גבוהה</option>
            </select>
            <button class="btn btn-primary"  onclick="addTask()">הוסף משימה</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
